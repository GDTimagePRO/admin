<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" href="css/themes/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.simpletip-1.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function () {
				$(".hello").simpletip({
	         		content: 'Simple Tip',
	         		fixed: false
	    		});
			});
			
			function A()
			{
				var a = 0;
				this.getA = function() { return a++; };
			}
			
			function B()
			{
				this.getB = function() { return this.getA() };	
			}
			
			B.prototype = new A();
			
			var b1 = new B();
			var b2 = new B();
			alert(b1.getB());
			alert(b2.getB());
			
			
		</script>
		<style>
			.tooltip 
			{
	    		 position: absolute;
				 padding: 10px 13px;
				 z-index: 2;
				   
				 color: #303030;
				 background-color: #f5f5b5;
				 border: 1px solid #DECA7E;
				   
				 font-family: sans-serif;
				 font-size: 12px;
				 line-height: 10px;
				 text-align: center;
			}
		</style>

	</head>
	<body>

<div class="hello">hi</div>

	</body>
</html>
